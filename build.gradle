plugins {
    id 'java'
//    id "net.serenity-bdd.serenity-gradle-plugin" version "2.6.0"

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'


    implementation 'net.serenity-bdd:serenity-rest-assured:2.6.0'
    implementation 'net.serenity-bdd:serenity-gradle-plugin:2.4.34'
    implementation 'net.serenity-bdd:serenity-core:2.6.0'
    implementation 'net.serenity-bdd:serenity-junit:2.6.0'
}



test {
    useJUnitPlatform()
}